<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradella International</title>
  <!-- Tailwind and daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Poppins google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
  <!-- Tailwind custom colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'primary-bg': '#020e28',
          }
        }
      }
    }
  </script>
  <!-- Custom styles -->
  <style>
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    .background-none {
      background: none;
    }
  </style>
</head>
<body class="font-poppins">
  <header>
    <!-- header top -->
    <div class="bg-primary-bg py-5">
      <div class="container mx-auto text-center lg:flex lg:justify-center items-center gap-1 text-[#e1e1e1] px-6">
        <div class="flex lg:justify-center items-center">
          <img src="images/icons/telephone-call.png" alt="" class="mr-5">
          <p>786-842-0320</p>
          <span class="mx-5 text-xl">|</span>
        </div>
          <div class="flex lg:justify-center items-center">
            <img src="images/icons/email.png" alt="" class="mr-5">
            <p>sales@anncarequipment.com</p>
          </div>
      </div>
    </div>
    <!-- header navigation -->
    <nav>
      <div class="container mx-auto">
        <div class="navbar bg-base-100 font-bold text-[#020e28]">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a class="hover:text-[#fdbe00]">Home</a></li>
                <li><a class="hover:text-[#fdbe00]">About</a></li>
                <li><a class="hover:text-[#fdbe00]">Brands</a></li>
                <li><a class="hover:text-[#fdbe00]">Parts</a></li>
                <li><a class="hover:text-[#fdbe00]">Equipment</a></li>
                <li><a class="hover:text-[#fdbe00]">Contact</a></li>
              </ul>
            </div>
            <img src="images/logo.png" alt="">
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="hover:text-[#fdbe00]">Home</a></li>
              <li><a class="hover:text-[#fdbe00]">About</a></li>
              <li><a class="hover:text-[#fdbe00]">Brands</a></li>
              <li><a class="hover:text-[#fdbe00]">Parts</a></li>
              <li><a class="hover:text-[#fdbe00]">Equipment</a></li>
              <li><a class="hover:text-[#fdbe00]">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-gradient-to-r from-[#fdbe00] to-[#007dff] rounded-full text-white">
              <img src="images/icons/calculator.png" alt="">
              Need Estimate?
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- slider section -->
    <section>
      
    </section>
  </main>
  <footer></footer>
</body>
</html>
